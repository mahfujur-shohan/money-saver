<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saver</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header><h1 class="text-5xl text-cyan-500 font-medium text-center my-4">Welcome To Money Saver App</h1></header>
    <main>
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <img class="my-8" src="images/bank-number-usa-bills-dollar.jpg" alt="" style="height: 660px;">
                </div>
                <div class="bg-gray-100 text-center m-8 p-4">
                    <h4 class="text-2xl font-medium mb-4">Income</h4>
                    <p>income: <input id="income" class="bg-gray-200 ms-1 mt-2 p-1" type="text"></p>
                    <h4 class="text-2xl font-medium my-4">Expenses</h4>
                    <p>Food: <input id="food" class="bg-gray-200 ms-1 mb-4 p-1" type="text"></p>
                    <p>Rent: <input id="rent" class="bg-gray-200 ms-1 mb-4 p-1" type="text"></p>
                    <p>Clothes: <input id="clothes" class="bg-gray-200 ms-1 mb-4 p-1" type="text"></p>
                    <button id="calculate-btn" class="bg-sky-400 text-white font-medium px-8 py-2 rounded">Calculate</button>
                    <h4 class="text-2xl font-medium my-4">Total Expenses: <span id="total-expense">00</span></h4>
                    <h4 class="text-2xl font-medium my-4">Balance: <span id="balance">00</span></h4>
                    <p>Save: <input id="savings" class="bg-gray-200 ms-1 me-2 mb-4 p-1" type="text" style="width: 100px;"> % <button id="save-btn" class="bg-sky-400 text-white font-medium ms-2 px-8 py-1 rounded">Save</button></p>
                    <h4 class="text-2xl font-medium my-4">Saving Amount: <span id="savings-amount">00</span></h4>
                    <h4 class="text-2xl font-medium my-4">Remaining Balance: <span id="remaining-balance">00</span></h4>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
